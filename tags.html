---
layout: default
title: Tags
---
<h3>{{ page.title }}</h3>

<ul class="tag-links">
{% for tag in site.tags %}
	<li>
		<h4><a class="tag-link" href="#{{ tag[0] | url_encode }}">{{ tag[0] | escape }}</a></h4>
		<ul class="tag-post-links">
			<li><a class="tag-post-link" href="{{ tag[1][0].url }}">{{ tag[1][0].title | escape }}</a></li>
		</ul>
	</li>
{% endfor %}
</ul>
